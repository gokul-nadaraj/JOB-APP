<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="title_small">(web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="First_Name">First Name</label>
                        <input id="First_name" name="First_name" placeholder="Enter first Name...">
                    </div>
                    <div class="form_control">
                        <label for="last_name">last Name</label>
                        <input id="last_name" name="last_name" placeholder="Enter last Name...">
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Your Email">
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="">select Job Role</option>
                            <option value="Frontend">Frontend Developer</option>
                            <option value="BackEnd">BackEnd developer</option>
                            <option value="full_stack">Full Stack developer</option>
                            <option value="ui_ux">UI UX Designer</option>

                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="Address">Address</label>
                       <textarea id="Address" name="Address" rows="4" cols="50"
                       placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="Enter City Name...">
                    </div>
                    <div class="form_control">
                        <label for="PinCode">Pincode</label>
                        <input type="number"   id="PinCode" name="PinCode" placeholder="Enter PinCode">
                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input type="date" value="2001-01-10"   id="date" name="date" >
                    </div>
                    <div class="form_control">
                        <label for="resume">Upload Your Cv</label>
                        <input type="file"  id="resume" name="resume" >
                    </div>

                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
                


            </form>

        </div>


    </div>
</body>

</html>
